{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Додати Студента{% endblock meta_title %}

{% block title %}Додати Студента{% endblock title %}

{% block content %}

<form action="{% url 'students_add' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="first_name">Ім'я</label>
        <input type="text" value="" name="first_name" class="form-control" id="first_name" placeholder="Ваше ім'я">
    </div>
    <div>
        <label for="last_name">Прізвище</label>
        <input type="text" value="" name="last_name" class="form-control" id="last_name" placeholder="Ваше Прізвище">
    </div>
    <div>
        <label for="middle_name">По батькові</label>
        <input type="text" value="" name="middle_name" class="form-control" id="middle_name" placeholder="По батькові (Не обов'язково)">
    </div>
    <div>
        <label for="birthday">Дата народження</label>
        <input type="text" value="" name="birthday" class="form-control" id="birthday" placeholder="рррр-мм-дд">
    </div>
    <div>
        <label for="photo">Фото</label>
        <input type="file" value="" name="photo" id="photo">
    </div>
    <div>
        <label for="ticket">№ Білету</label>
        <input type="text" value="" name="ticket" id="ticket" placeholder="Номер Білету">
    </div>
    <!-- Groups Selector -->
    <div>
        <label for="student_group">Група</label>
        <select name="student_group" id="student_group">
            <option value="">Оберіть групу</option>
            {% for group in groups %}
            <option value="{{ group.id }}">{{ group.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="notes">Додаткові Нотатки</label>
        <textarea class="form-control" name="notes" rows="3" id="notes"></textarea>
    </div>
    <div>
        <input type="submit" value="Додати" name="add_button">
        <button type="submit" name="cancel_button">Скасувати</button>
    </div>
</form>

{% endblock content %}
